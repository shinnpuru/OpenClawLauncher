name: Build and Release PyInstaller

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to publish (e.g. v1.2.3)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f uv.lock ]; then
            uv sync --dev --frozen
          else
            uv sync --dev
          fi

      - name: Build executable with PyInstaller
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            uv run pyinstaller app-macos.spec
          else
            uv run pyinstaller app.spec
          fi

      - name: Prepare release asset
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            cd dist
            zip -r "../release/openclaw-launcher-${{ github.ref_name }}-${{ matrix.platform }}.app.zip" "openclaw-launcher.app"
          else
            uv run python scripts/zip_release_asset.py
          fi
        env:
          MATRIX_PLATFORM: ${{ matrix.platform }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: release/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.release_tag != '')
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: release-assets
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
          files: release-assets/*
          generate_release_notes: true
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
